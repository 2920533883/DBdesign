<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Mission1.css">
    <title>SearchResult</title>
</head>
<body>
<div class="result" id="result">
    <div class="head" style="text-align: center; font-size: 30px; color: #666666">
            查询结果
    </div>
    <div class="topic">
        <ul class="topic_ul">
            <li class="topic_li">球队编号</li>
            <li class="topic_li">球队名称</li>
            <li class="topic_li">教练</li>
            <li class="topic_li">建队时间</li>
            <li class="topic_li">人数</li>
            <li class="topic_li">主场地址</li>
        </ul>
    </div>
    <div class="show">
        <ul class="show_ul">
            <li class="show_li">{{id}}</li>
            <li class="show_li">{{name}}</li>
            <li class="show_li">{{coach}}</li>
            <li class="show_li">{{esDate}}</li>
            <li class="show_li">{{num}}</li>
            <li class="show_li">{{address}}</li>
        </ul>
        <div class="action">
            <div class="update"><a href="#">修改</a></div>
            <div class="delete"><a href="#">删除</a></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script src="JS/Mission1.js"></script>
</body>
</html>
